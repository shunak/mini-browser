<body>
    <div id="result">

    </div>

            value="click me"></input>
    </div>
    <div class="inlinediv">
        <p>(inline p0)</p>
    </div>
    <div class="inlinediv">
        <p>(inline p1)</p>

            display: none;
        }

        div {

        }

        }
